<!DOCTYPE html>
<html lang="en">
    <!--Language of document-->
  <head>
    <!--stores meta elements-->
    <meta charset="utf-8">
    <!--World Wide Web's most common character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--gives the browser instructions on how to control the page's dimensions and scaling-->
    <title>Colored Markers</title>
    <!--Title that appears in web browser-->
    <link rel="stylesheet" href="stylesMarkers.css">
    <!--ag defines the relationship between the current document and an external resource(style sheets)-->
  </head>
  <body>
    <!--holds all content on webpage.HTML only has 1 body element -->
    <h1>CSS Color Markers</h1>
    <!--defines the highest level or most important heading-->
    <div class="container">
    <!--defines a division or a section in an HTML document/tag is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript-->
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
